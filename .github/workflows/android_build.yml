name: List All Files
on: [push, workflow_dispatch]
jobs:
  list-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: List EVERYTHING
        run: |
          echo "Current working directory:"
          pwd
          
          echo "----------------------------------------"
          echo "Listing all files (recursive):"
          echo "----------------------------------------"
          # This lists every file in the repo tree
          find . -maxdepth 4 -not -path '*/.*'
          
          echo "----------------------------------------"
          echo "Checking specifically for Android files:"
          # Case-insensitive search for android.mk
          find . -iname "android.mk"
